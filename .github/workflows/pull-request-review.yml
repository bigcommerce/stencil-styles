name: Tests

on:
    pull_request:
        branches: [master, main]
    push:
        branches: [master, main]

jobs:
    build:
        strategy:
            matrix:
                node: [14.x]
                os: ['ubuntu-latest', 'windows-2019', 'macos-latest']

        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Use Node.js ${{ matrix.node }}
              uses: actions/setup-node@v2-beta
              with:
                  node-version: ${{ matrix.node }}

            - name: Install Dependencies
              run: npm ci

            - name: Lint the code
              run: npm run lint

            - name: Run tests
              run: npm run test
